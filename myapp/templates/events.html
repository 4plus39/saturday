<!-- 活動資訊 -->
<div class="mt-8 mb-8">
    <h2 class="text-2xl font-bold mb-4">週末活動</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for event in events_list %}
        <div class="bg-white rounded-lg shadow-md p-4">
            <h3 class="text-xl font-semibold mb-2">{{ event.title }}</h3>
            <p class="text-gray-600 mb-2">{{ event.location }}</p>
            <p class="text-gray-600 mb-2">價格：{{ event.price }}</p>
            <a href="{{ event.link }}" target="_blank" class="text-blue-600 hover:text-blue-800">查看詳情</a>
        </div>
        {% empty %}
        <div class="col-span-full text-center text-gray-600">
            <p>目前沒有找到相關活動</p>
        </div>
        {% endfor %}
    </div>
</div>
